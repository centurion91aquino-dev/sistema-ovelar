<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Ovelar</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; }
        .hidden { display: none; }
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        .menu-item { background: #f8f9fa; padding: 15px; border-radius: 10px; cursor: pointer; border: 1px solid #eee; transition: 0.2s; }
        .menu-item:hover { background: #ebf5fb; transform: translateY(-3px); }
        .menu-item i { font-size: 30px; display: block; }
        
        .full-screen { max-width: 900px; text-align: left; }
        input { padding: 10px; width: 100%; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { padding: 10px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; }
        th { background: #34495e; color: white; }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div id="login-screen" class="card">
        <h2>Sistema Ovelar</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="login()" style="width:100%">Entrar</button>
    </div>

    <div id="menu-screen" class="card hidden" style="max-width: 500px;">
        <h2>Menú Principal</h2>
        <div class="menu-grid">
            <div class="menu-item" onclick="abrirVentas()">
                <i class="material-icons" style="color: #27ae60;">shopping_cart</i><span>VENTAS</span>
            </div>
            <div class="menu-item" onclick="abrirProductos()">
                <i class="material-icons" style="color: #3498db;">inventory_2</i><span>PRODUCTOS</span>
            </div>
        </div>
        <br><button onclick="location.reload()">Salir</button>
    </div>

    <div id="prod-screen" class="card full-screen hidden">
        <button onclick="irMenu()">← Volver</button>
        <h3>Gestión de Inventario</h3>
        <div style="background: #f1f1f1; padding: 15px; border-radius: 8px;">
            <input type="text" id="p-cod" placeholder="Código">
            <input type="text" id="p-nom" placeholder="Nombre del Producto">
            <input type="number" id="p-pre" placeholder="Precio Gs.">
            <input type="number" id="p-stock" placeholder="Stock Inicial">
            <button onclick="guardarProducto()" style="background:#27ae60; width:100%">GUARDAR / ACTUALIZAR</button>
        </div>
        <table id="tabla-prod">
            <thead><tr><th>Código</th><th>Producto</th><th>Precio</th><th>Stock</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="venta-screen" class="card full-screen hidden">
        <button onclick="irMenu()">← Volver</button>
        <h3>Módulo de Ventas</h3>
        <p><i>(Aquí va el buscador de ventas que ya teníamos)</i></p>
    </div>

    <script>
        async function login() {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({nombre_usuario: document.getElementById('user').value, contrasena: document.getElementById('pass').value})
            });
            const data = await res.json();
            if(data.success) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('menu-screen').classList.remove('hidden'); }
        }

        function irMenu() { 
            document.querySelectorAll('.card').forEach(c => c.classList.add('hidden')); 
            document.getElementById('menu-screen').classList.remove('hidden'); 
        }

        async function abrirProductos() {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('prod-screen').classList.remove('hidden');
            listarProductos();
        }

        async function listarProductos() {
            const res = await fetch('/productos');
            const data = await res.json();
            let html = '';
            data.forEach(p => {
                html += `<tr><td>${p.codigo}</td><td>${p.nombre}</td><td>${p.precio.toLocaleString()}</td><td>${p.stock}</td></tr>`;
            });
            document.querySelector('#tabla-prod tbody').innerHTML = html;
        }

        async function guardarProducto() {
            const prod = {
                codigo: document.getElementById('p-cod').value,
                nombre: document.getElementById('p-nom').value,
                precio: document.getElementById('p-pre').value,
                stock: document.getElementById('p-stock').value
            };
            await fetch('/guardar-producto', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(prod)
            });
            alert("Producto guardado");
            listarProductos();
        }

        function abrirVentas() {
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('venta-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
