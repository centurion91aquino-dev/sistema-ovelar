<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Ovelar - Gestión</title>
    <style>
        /* ESTILOS GENERALES */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; color: #333; padding: 10px; box-sizing: border-box;
        }

        .card { 
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; 
            max-width: 400px; text-align: center; box-sizing: border-box;
        }

        /* AJUSTE PARA PANTALLAS GRANDES */
        .full-screen { 
            max-width: 950px; text-align: left; 
        }

        .hidden { display: none; }

        /* MENU DE ICONOS */
        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); 
            gap: 15px; margin-top: 20px; 
        }
        .menu-item { 
            background: #f8f9fa; padding: 15px; border-radius: 10px; 
            cursor: pointer; border: 1px solid #eee; transition: 0.2s; 
        }
        .menu-item:hover { background: #ebf5fb; transform: translateY(-3px); border-color: #3498db; }
        .menu-item i { font-size: 35px; display: block; margin-bottom: 5px; }

        /* FORMULARIOS */
        .section { 
            background: #f9f9f9; padding: 15px; border-radius: 8px; 
            margin-bottom: 15px; border-left: 5px solid #3498db; 
        }

        input { 
            padding: 10px; width: 100%; margin-bottom: 10px; 
            border: 1px solid #ddd; border-radius: 6px; 
            box-sizing: border-box; font-size: 16px; 
        }

        button { 
            padding: 12px; background: #3498db; color: white; 
            border: none; border-radius: 6px; cursor: pointer; 
            font-weight: bold; width: 100%; margin-bottom: 5px;
        }
        
        /* TABLAS RESPONSIVAS */
        .table-wrapper { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; min-width: 500px; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; font-size: 14px; }
        th { background: #34495e; color: white; }
        
        .img-tabla { width: 45px; height: 45px; object-fit: cover; border-radius: 5px; }
        .total-container { text-align: right; font-size: 24px; font-weight: bold; margin-top: 15px; }
        .sugerencias { border: 1px solid #ddd; background: white; position: absolute; width: calc(100% - 30px); z-index: 100; max-height: 150px; overflow-y: auto; }
        .sugerencia-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div id="login-screen" class="card">
        <h2 style="color:#1e3c72">SISTEMA OVELAR</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="login()">INICIAR SESIÓN</button>
        <p id="msg-error" style="color:red; font-size: 14px;"></p>
    </div>

    <div id="menu-screen" class="card hidden" style="max-width: 500px;">
        <h2>Panel Principal</h2>
        <div class="menu-grid">
            <div class="menu-item" onclick="mostrarSeccion('venta-screen'); renderizarTabla();">
                <i class="material-icons" style="color: #27ae60;">shopping_cart</i><span>VENTAS</span>
            </div>
            <div class="menu-item" onclick="mostrarSeccion('prod-screen'); listarProductos();">
                <i class="material-icons" style="color: #3498db;">inventory_2</i><span>PRODUCTOS</span>
            </div>
        </div>
        <br><button onclick="location.reload()" style="background:#95a5a6">Cerrar Sesión</button>
    </div>

    <div id="prod-screen" class="card full-screen hidden">
        <button onclick="mostrarSeccion('menu-screen')" style="background:#7f8c8d; width: auto;">← Volver</button>
        <h3>Gestión de Inventario</h3>
        <div class="section">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="text" id="p-cod" placeholder="Código">
                <input type="text" id="p-nom" placeholder="Nombre">
                <input type="number" id="p-pre" placeholder="Precio Gs.">
                <input type="number" id="p-stock" placeholder="Stock">
            </div>
            <input type="text" id="p-img" placeholder="Link de Foto (URL)">
            <button onclick="guardarProducto()" style="background:#27ae60">GUARDAR PRODUCTO</button>
        </div>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Foto</th><th>Código</th><th>Producto</th><th>Precio</th><th>Stock</th></tr></thead>
                <tbody id="lista-prod-body"></tbody>
            </table>
        </div>
    </div>

    <div id="venta-screen" class="card full-screen hidden">
        <button onclick="mostrarSeccion('menu-screen')" style="background:#7f8c8d; width: auto;">← Volver</button>
        <h3>Módulo de Ventas</h3>
        <div class="section" style="display: flex; flex-wrap: wrap; gap: 15px;">
            <div style="flex: 1; min-width: 250px;">
                <label><strong>Cliente:</strong></label>
                <input type="text" id="busc-cliente" placeholder="Nombre o RUC..." onkeyup="buscarCliente()">
                <div id="lista-clientes" class="sugerencias"></div>
                <p id="cliente-seleccionado" style="margin: 5px 0;">Cliente: <b>Consumidor Final</b></p>
            </div>
            <div style="flex: 1; min-width: 250px;">
                <label><strong>Producto:</strong></label>
                <input type="text" id="busc-producto" placeholder="Nombre o Código..." onkeyup="buscarProducto()">
                <div id="lista-productos" class="sugerencias"></div>
            </div>
        </div>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Foto</th><th>Producto</th><th>Precio</th><th>Cant.</th><th>Subtotal</th><th></th></tr></thead>
                <tbody id="tabla-venta"></tbody>
            </table>
        </div>
        <div class="total-container">Total: <span id="gran-total">0</span> Gs.</div>
        <button onclick="finalizarVenta()" style="background:#27ae60; font-size:20px; margin-top: 10px;">REGISTRAR VENTA</button>
    </div>

    <script>
        let carrito = [];
        let clienteActual = {nombre: "Consumidor Final", ruc: "0"};

        function mostrarSeccion(id) {
            document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            // Ajustar el body para secciones anchas
            if(id === 'prod-screen' || id === 'venta-screen') {
                document.body.style.alignItems = "flex-start";
            } else {
                document.body.style.alignItems = "center";
            }
        }

        async function login() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({nombre_usuario: user, contrasena: pass})
            });
            const data = await res.json();
            if(data.success) mostrarSeccion('menu-screen');
            else document.getElementById('msg-error').innerText = "Usuario o clave incorrecta";
        }

        async function listarProductos() {
    try {
        const res = await fetch('/productos');
        const data = await res.json();
        let html = '';
        data.forEach(p => {
            const foto = p.imagen_url || 'https://via.placeholder.com/50';
            html += `<tr>
                <td><img src="${foto}" class="img-tabla" onerror="this.src='https://via.placeholder.com/50'"></td>
                <td>${p.codigo}</td>
                <td>${p.nombre}</td>
                <td>${Number(p.precio).toLocaleString()}</td>
                <td>${p.stock}</td>
            </tr>`;
        });
        // ESTA ES LA LÍNEA CLAVE:
        document.getElementById('lista-prod-body').innerHTML = html;
    } catch (error) {
        console.error("Error al obtener productos:", error);
    }
}
        async function guardarProducto() {
            const cod = document.getElementById('p-cod');
            const nom = document.getElementById('p-nom');
            const pre = document.getElementById('p-pre');
            const sto = document.getElementById('p-stock');
            const img = document.getElementById('p-img');

            const res = await fetch('/guardar-producto', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    codigo: cod.value, nombre: nom.value, precio: pre.value, stock: sto.value, imagen_url: img.value
                })
            });

            if(res.ok) {
                alert("✅ Producto Guardado");
                cod.value = ''; nom.value = ''; pre.value = ''; sto.value = ''; img.value = '';
                listarProductos();
            }
        }

        async function buscarProducto() {
            const term = document.getElementById('busc-producto').value;
            if(term.length < 1) { document.getElementById('lista-productos').innerHTML = ''; return; }
            const res = await fetch(`/buscar-producto?term=${term}`);
            const data = await res.json();
            let html = '';
            data.forEach(p => {
                html += `<div class="sugerencia-item" onclick="agregarAlCarrito(${p.id}, '${p.nombre}', ${p.precio}, '${p.imagen_url}')">
                    <img src="${p.imagen_url || 'https://via.placeholder.com/30'}" style="width:30px;height:30px;object-fit:cover"> ${p.nombre}
                </div>`;
            });
            document.getElementById('lista-productos').innerHTML = html;
        }

        function agregarAlCarrito(id, nombre, precio, img) {
            const existe = carrito.find(i => i.id === id);
            if(existe) existe.cantidad++;
            else carrito.push({id, nombre, precio, imagen_url: img, cantidad: 1});
            document.getElementById('lista-productos').innerHTML = '';
            document.getElementById('busc-producto').value = '';
            renderizarTabla();
        }

        function renderizarTabla() {
            let html = ''; let total = 0;
            carrito.forEach((p, index) => {
                let sub = p.precio * p.cantidad; total += sub;
                html += `<tr>
                    <td><img src="${p.imagen_url || 'https://via.placeholder.com/50'}" class="img-tabla"></td>
                    <td>${p.nombre}</td><td>${Number(p.precio).toLocaleString()}</td>
                    <td><input type="number" value="${p.cantidad}" style="width:60px; margin:0" onchange="carrito[${index}].cantidad=this.value;renderizarTabla()"></td>
                    <td>${sub.toLocaleString()}</td>
                    <td><button onclick="carrito.splice(${index},1);renderizarTabla()" style="background:red; padding:5px; width:auto">X</button></td>
                </tr>`;
            });
            document.getElementById('tabla-venta').innerHTML = html;
            document.getElementById('gran-total').innerText = total.toLocaleString();
        }

        async function finalizarVenta() {
            if(carrito.length === 0) return alert("Carrito vacío");
            const res = await fetch('/finalizar-venta', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    cliente: clienteActual.nombre, 
                    carrito, 
                    total: parseInt(document.getElementById('gran-total').innerText.replace(/\./g, ''))
                })
            });
            if(res.ok) { alert("¡Venta Exitosa!"); carrito = []; renderizarTabla(); }
        }

        async function buscarCliente() {
            const term = document.getElementById('busc-cliente').value;
            if(term.length < 1) { document.getElementById('lista-clientes').innerHTML = ''; return; }
            const res = await fetch(`/buscar-cliente?term=${term}`);
            const data = await res.json();
            let html = '';
            data.forEach(c => html += `<div class="sugerencia-item" onclick="seleccionarCliente('${c.nombre}', '${c.ruc_cedula}')">${c.nombre}</div>`);
            document.getElementById('lista-clientes').innerHTML = html;
        }

        function seleccionarCliente(nombre, ruc) {
            clienteActual = {nombre, ruc};
            document.getElementById('cliente-seleccionado').innerHTML = `Cliente: <b>${nombre}</b>`;
            document.getElementById('lista-clientes').innerHTML = '';
            document.getElementById('busc-cliente').value = '';
        }
    </script>
</body>
</html>
