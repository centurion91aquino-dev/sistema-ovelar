<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Ovelar - Ventas</title>
    <style>
        /* FONDO AZUL PROFESIONAL */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            color: #333;
        }

        /* CONTENEDORES */
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
            width: 100%;
            max-width: 400px; /* Tamaño para login */
            transition: max-width 0.5s;
        }

        .venta-modo { max-width: 900px; } /* Se ensancha al entrar */

        .hidden { display: none; }

        h2 { text-align: center; color: #1e3c72; margin-top: 0; }

        /* INPUTS Y BOTONES */
        input { 
            padding: 12px; 
            width: 100%; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box;
            font-size: 16px;
        }

        button { 
            padding: 12px; 
            width: 100%; 
            background-color: #3498db; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 16px;
        }

        button:hover { background-color: #2980b9; }

        /* BUSCADORES Y TABLAS */
        .section { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 5px solid #3498db; position: relative; }
        
        .sugerencias { 
            border: 1px solid #ddd; 
            background: white; 
            position: absolute; 
            width: calc(100% - 30px); 
            z-index: 100; 
            max-height: 150px; 
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .sugerencia-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .sugerencia-item:hover { background-color: #ebf5fb; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background-color: #34495e; color: white; }

        .total-container { text-align: right; font-size: 26px; font-weight: bold; margin-top: 20px; color: #2c3e50; }
        
        .btn-finalizar { background-color: #27ae60; margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>

    <div id="login-screen" class="card">
        <h2>Sistema Ovelar</h2>
        <p style="text-align: center; color: #666;">Ingrese sus credenciales</p>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <p id="msg-error" style="color: #e74c3c; text-align: center; font-size: 14px;"></p>
    </div>

    <div id="venta-screen" class="card venta-modo hidden">
        <h2>Panel de Ventas</h2>
        
        <div style="display: flex; gap: 20px;">
            <div class="section" style="flex: 1;">
                <label><strong>1. Buscar Cliente:</strong></label>
                <input type="text" id="busc-cliente" placeholder="Nombre o RUC..." onkeyup="buscarCliente()">
                <div id="lista-clientes" class="sugerencias"></div>
                <p id="cliente-seleccionado" style="margin-top: 10px; font-size: 14px; color: #2c3e50;">Cliente: <i>Consumidor Final</i></p>
            </div>

            <div class="section" style="flex: 1;">
                <label><strong>2. Buscar Producto:</strong></label>
                <input type="text" id="busc-producto" placeholder="Nombre o Código..." onkeyup="buscarProducto()">
                <div id="lista-productos" class="sugerencias"></div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th style="width: 80px;">Cant.</th>
                    <th>Subtotal</th>
                    <th style="width: 40px;"></th>
                </tr>
            </thead>
            <tbody id="tabla-venta"></tbody>
        </table>

        <div class="total-container">
            Total: <span id="gran-total">0</span> Gs.
        </div>
        
        <button class="btn-finalizar" onclick="finalizarVenta()">REGISTRAR VENTA</button>
        <button onclick="location.reload()" style="background: #95a5a6; margin-top: 10px; width: auto; font-size: 12px; padding: 5px 15px; float: right;">Cerrar Sesión</button>
    </div>

    <script>
        let carrito = [];
        let clienteActual = {nombre: "Consumidor Final", ruc: "0"};

        async function login() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({nombre_usuario: user, contrasena: pass})
            });
            const data = await res.json();
            if(data.success) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('venta-screen').classList.remove('hidden');
                // Al entrar, centramos el contenedor de ventas
                document.body.style.alignItems = "flex-start";
                document.body.style.paddingTop = "40px";
            } else {
                document.getElementById('msg-error').innerText = data.message;
            }
        }

        async function buscarCliente() {
            const term = document.getElementById('busc-cliente').value;
            if(term.length < 1) { document.getElementById('lista-clientes').innerHTML = ''; return; }
            const res = await fetch(`/buscar-cliente?term=${term}`);
            const clientes = await res.json();
            let html = '';
            clientes.forEach(c => {
                html += `<div class="sugerencia-item" onclick="seleccionarCliente('${c.nombre}', '${c.ruc_cedula}')">${c.nombre} (${c.ruc_cedula})</div>`;
            });
            document.getElementById('lista-clientes').innerHTML = html;
        }

        function seleccionarCliente(nombre, ruc) {
            clienteActual = {nombre, ruc};
            document.getElementById('cliente-seleccionado').innerHTML = `Cliente: <b>${nombre} - RUC: ${ruc}</b>`;
            document.getElementById('lista-clientes').innerHTML = '';
            document.getElementById('busc-cliente').value = '';
        }

        async function buscarProducto() {
            const term = document.getElementById('busc-producto').value;
            if(term.length < 1) { document.getElementById('lista-productos').innerHTML = ''; return; }
            const res = await fetch(`/buscar-producto?term=${term}`);
            const productos = await res.json();
            let html = '';
            productos.forEach(p => {
                html += `<div class="sugerencia-item" onclick="agregarAlCarrito(${p.id}, '${p.nombre}', ${p.precio})">${p.nombre} - ${p.precio} Gs.</div>`;
            });
            document.getElementById('lista-productos').innerHTML = html;
        }

        function agregarAlCarrito(id, nombre, precio) {
            const existe = carrito.find(item => item.id === id);
            if(existe) {
                existe.cantidad++;
            } else {
                carrito.push({id, nombre, precio, cantidad: 1});
            }
            document.getElementById('lista-productos').innerHTML = '';
            document.getElementById('busc-producto').value = '';
            renderizarTabla();
        }

        function cambiarCantidad(index, nuevaCant) {
            if(nuevaCant < 1) return;
            carrito[index].cantidad = parseInt(nuevaCant);
            renderizarTabla();
        }

        function eliminarItem(index) {
            carrito.splice(index, 1);
            renderizarTabla();
        }

        function renderizarTabla() {
            let html = '';
            let total = 0;
            carrito.forEach((p, index) => {
                let subtotal = p.precio * p.cantidad;
                total += subtotal;
                html += `
                    <tr>
                        <td>${p.nombre}</td>
                        <td>${Number(p.precio).toLocaleString()}</td>
                        <td><input type="number" value="${p.cantidad}" style="margin:0; padding:5px" onchange="cambiarCantidad(${index}, this.value)"></td>
                        <td>${subtotal.toLocaleString()} Gs.</td>
                        <td><button onclick="eliminarItem(${index})" style="background:#e74c3c; padding: 5px 10px;">X</button></td>
                    </tr>
                `;
            });
            document.getElementById('tabla-venta').innerHTML = html;
            document.getElementById('gran-total').innerText = total.toLocaleString();
        }

        function finalizarVenta() {
            if(carrito.length === 0) return alert("El carrito está vacío");
            alert(`Venta registrada a nombre de: ${clienteActual.nombre}\nTotal: ${document.getElementById('gran-total').innerText} Gs.`);
            carrito = [];
            renderizarTabla();
        }
    </script>
</body>
</html>
