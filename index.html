<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Ovelar - v2026</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1e3c72; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box; }
        .card { background: white; padding: 25px; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .hidden { display: none !important; }
        .full-screen { max-width: 980px; text-align: left; }
        input { padding: 12px; width: 100%; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { padding: 12px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-bottom: 5px; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; margin-top: 20px; }
        .menu-item { background: #f8f9fa; padding: 20px; border-radius: 10px; cursor: pointer; border: 1px solid #eee; text-align: center; font-weight: bold; }
        .section { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 5px solid #3498db; position: relative; }
        .table-wrapper { overflow-x: auto; width: 100%; background: white; border-radius: 8px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; font-size: 14px; }
        th { background: #34495e; color: white; }
        .img-tabla { width: 45px; height: 45px; object-fit: cover; border-radius: 5px; background: #eee; }
        
        /* ESTILOS CR√çTICOS DEL BUSCADOR */
        .contenedor-buscador { position: relative; width: 100%; }
        #lista-productos { 
            position: absolute; 
            top: 45px; 
            left: 0; 
            width: 100%; 
            background: white; 
            border: 1px solid #3498db; 
            z-index: 9999 !important; 
            max-height: 250px; 
            overflow-y: auto; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 0 0 8px 8px;
        }
        .sugerencia-item { 
            padding: 12px; 
            cursor: pointer; 
            border-bottom: 1px solid #eee; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        .sugerencia-item:hover { background: #ebf5fb; }
    </style>
</head>
<body>

    <div id="login-screen" class="card">
        <h2 style="margin-top:0">SISTEMA OVELAR</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <button onclick="ejecutarLogin()">INGRESAR</button>
        <p id="msg-error" style="color:red; font-size:14px;"></p>
    </div>

    <div id="menu-screen" class="card hidden" style="max-width: 600px;">
        <h3>Bienvenido</h3>
        <div class="menu-grid">
            <div class="menu-item" onclick="abrirVentas()">üõí<br>VENTAS</div>
            <div class="menu-item" onclick="abrirProductos()">üì¶<br>PRODUCTOS</div>
            <div class="menu-item" onclick="abrirReportes()">üìä<br>REPORTES</div>
        </div>
        <br><button onclick="location.reload()" style="background:#95a5a6">Salir</button>
    </div>

    <div id="prod-screen" class="card full-screen hidden">
        <button onclick="mostrarSeccion('menu-screen')" style="width:auto; background:#7f8c8d;">‚Üê Volver</button>
        <h3>Inventario</h3>
        <div class="section">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input type="text" id="p-cod" placeholder="C√≥digo">
                <input type="text" id="p-nom" placeholder="Nombre">
                <input type="number" id="p-pre" placeholder="Precio Gs.">
                <input type="number" id="p-stock" placeholder="Stock">
            </div>
            <input type="text" id="p-img" placeholder="URL Imagen">
            <button id="btn-guardar-prod" onclick="guardarProducto()" style="background:#27ae60">GUARDAR</button>
        </div>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Foto</th><th>C√≥d</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acci√≥n</th></tr></thead>
                <tbody id="lista-prod-body"></tbody>
            </table>
        </div>
    </div>

    <div id="venta-screen" class="card full-screen hidden">
        <button onclick="mostrarSeccion('menu-screen')" style="width:auto; background:#7f8c8d;">‚Üê Volver</button>
        <h3>Nueva Venta</h3>
        <div class="section">
            <div class="contenedor-buscador">
                <label><strong>Buscar Producto (Nombre o C√≥digo):</strong></label>
                <input type="text" id="busc-producto" placeholder="Escribe para buscar..." onkeyup="buscarProducto()">
                <div id="lista-productos" class="hidden"></div>
            </div>
        </div>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Producto</th><th>Precio</th><th>Cant.</th><th>Subtotal</th><th>X</th></tr></thead>
                <tbody id="tabla-venta"></tbody>
            </table>
        </div>
        <h2 style="text-align:right">Total: <span id="gran-total">0</span> Gs.</h2>
        <button onclick="finalizarVenta()" style="background:#27ae60; font-size:18px;">FINALIZAR VENTA</button>
    </div>

    <div id="reporte-screen" class="card full-screen hidden">
        <button onclick="mostrarSeccion('menu-screen')" style="width:auto; background:#7f8c8d;">‚Üê Volver</button>
        <h3>Historial</h3>
        <div class="section" style="background:#2c3e50; color:white;">Total Ventas: <span id="total-ventas-valor">0</span> Gs.</div>
        <div class="table-wrapper">
            <table>
                <thead><tr><th>Fecha</th><th>Cliente</th><th>Total</th><th>Ver</th></tr></thead>
                <tbody id="lista-ventas-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        let carrito = [];
        let editandoId = null;

        function mostrarSeccion(id) {
            document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.body.style.alignItems = (id === 'login-screen' || id === 'menu-screen') ? "center" : "flex-start";
        }

        async function ejecutarLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const res = await fetch('/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({nombre_usuario: u, contrasena: p}) });
            const data = await res.json();
            if(data.success) mostrarSeccion('menu-screen');
            else document.getElementById('msg-error').innerText = "Credenciales incorrectas";
        }

        // --- PRODUCTOS ---
        function abrirProductos() { mostrarSeccion('prod-screen'); listarProductos(); }
        async function listarProductos() {
    try {
        const res = await fetch('/productos');
        const data = await res.json();
        let html = '';
        data.forEach(p => {
            // Guardamos el producto en una versi√≥n de texto segura
            const pSrt = JSON.stringify(p).replace(/'/g, "&apos;");
            
            html += `<tr>
                <td><img src="${p.imagen_url}" class="img-tabla" onerror="this.src='https://via.placeholder.com/50'"></td>
                <td>${p.codigo || ''}</td>
                <td>${p.nombre}</td>
                <td>${Number(p.precio).toLocaleString()}</td>
                <td>${p.stock}</td>
                <td>
                    <button onclick='prepararEdicion(${pSrt})' style="background:#f39c12; width:auto; padding:5px 10px; cursor:pointer; border-radius:4px; border:none; color:white;">Editar</button>
                    <button onclick="eliminarProducto(${p.id})" style="background:#e74c3c; width:auto; padding:5px 10px; cursor:pointer; border-radius:4px; border:none; color:white; margin-left:5px;">Borrar</button>
                </td>
            </tr>`;
        });
        document.getElementById('lista-prod-body').innerHTML = html;
    } catch (e) {
        console.error("Error al listar:", e);
    }
}

        async function guardarProducto() {
    // 1. Recolectamos los datos de los campos
    const id = editandoId; // Si es null, el servidor crea uno nuevo. Si tiene n√∫mero, edita.
    const codigo = document.getElementById('p-cod').value;
    const nombre = document.getElementById('p-nom').value;
    const precio = document.getElementById('p-pre').value;
    const stock = document.getElementById('p-stock').value;
    const imagen_url = document.getElementById('p-img').value;

    // Validaci√≥n b√°sica: No permitir guardar sin nombre o precio
    if (!nombre || !precio) {
        alert("Por favor, completa al menos el nombre y el precio.");
        return;
    }

    try {
        const res = await fetch('/guardar-producto', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, codigo, nombre, precio, stock, imagen_url })
        });

        if (res.ok) {
            alert(id ? "‚úÖ Producto actualizado con √©xito" : "‚úÖ Producto guardado correctamente");
            
            // 2. RESETEAR EL ESTADO (Muy importante)
            editandoId = null; // Volvemos a modo "Crear"
            
            // 3. Limpiar los cuadritos de texto
            document.getElementById('p-cod').value = '';
            document.getElementById('p-nom').value = '';
            document.getElementById('p-pre').value = '';
            document.getElementById('p-stock').value = '';
            document.getElementById('p-img').value = '';

            // 4. Regresar el bot√≥n a su estado original
            const btn = document.getElementById('btn-guardar-prod');
            btn.innerText = "GUARDAR PRODUCTO";
            btn.style.background = "#27ae60";

            // 5. Refrescar la tabla para ver los cambios
            listarProductos();
        } else {
            alert("‚ùå Error al guardar en el servidor");
        }
    } catch (error) {
        console.error("Error:", error);
        alert("‚ùå No se pudo conectar con el servidor");
    }
}
async function eliminarProducto(id) {
    if (confirm("¬øSeguro que quieres eliminar este producto? Esta acci√≥n no se puede deshacer.")) {
        try {
            const res = await fetch(`/eliminar-producto/${id}`, { method: 'DELETE' });
            if (res.ok) {
                alert("Producto eliminado");
                listarProductos();
            }
        } catch (error) {
            alert("Error al intentar eliminar");
        }
    }
}
        // --- VENTAS (BUSCADOR REPARADO) ---
        function abrirVentas() { mostrarSeccion('venta-screen'); carrito = []; renderizarTabla(); }

        async function buscarProducto() {
            const term = document.getElementById('busc-producto').value;
            const lista = document.getElementById('lista-productos');
            if(term.length < 1) { lista.classList.add('hidden'); return; }

            try {
                const res = await fetch(`/buscar-producto?term=${encodeURIComponent(term)}`);
                const data = await res.json();
                
                let html = '';
                if(data.length > 0) {
                    data.forEach(p => {
                        html += `<div class="sugerencia-item" onclick="agregarAlCarrito(${p.id}, '${p.nombre.replace(/'/g, "")}', ${p.precio}, '${p.imagen_url}')">
                            <img src="${p.imagen_url}" style="width:30px;height:30px;object-fit:cover">
                            <span>${p.nombre} - <b>${Number(p.precio).toLocaleString()} Gs.</b></span>
                        </div>`;
                    });
                    lista.innerHTML = html;
                    lista.classList.remove('hidden');
                } else {
                    lista.innerHTML = '<div class="sugerencia-item">Sin resultados</div>';
                    lista.classList.remove('hidden');
                }
            } catch(e) { console.error(e); }
        }

        function agregarAlCarrito(id, nombre, precio, img) {
            const existe = carrito.find(i => i.id === id);
            if(existe) existe.cantidad++;
            else carrito.push({id, nombre, precio, cantidad: 1, img});
            
            document.getElementById('busc-producto').value = '';
            document.getElementById('lista-productos').classList.add('hidden');
            renderizarTabla();
        }

        function renderizarTabla() {
            let html = ''; let total = 0;
            carrito.forEach((p, i) => {
                let sub = p.precio * p.cantidad; total += sub;
                html += `<tr><td>${p.nombre}</td><td>${Number(p.precio).toLocaleString()}</td>
                <td><input type="number" value="${p.cantidad}" style="width:50px;margin:0" onchange="carrito[${i}].cantidad=this.value;renderizarTabla()"></td>
                <td>${sub.toLocaleString()}</td>
                <td><button onclick="carrito.splice(${i},1);renderizarTabla()" style="background:red;padding:5px">X</button></td></tr>`;
            });
            document.getElementById('tabla-venta').innerHTML = html;
            document.getElementById('gran-total').innerText = total.toLocaleString();
        }

        async function finalizarVenta() {
            if(carrito.length === 0) return;
            const total = parseInt(document.getElementById('gran-total').innerText.replace(/\./g, ''));
            const res = await fetch('/finalizar-venta', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ cliente: "Consumidor Final", total, carrito })
            });
            if(res.ok) { alert("Venta Exitosa"); abrirVentas(); }
        }

        async function abrirReportes() {
            mostrarSeccion('reporte-screen');
            const res = await fetch('/historial-ventas');
            const data = await res.json();
            let html = ''; let suma = 0;
            data.forEach(v => {
                suma += parseInt(v.total);
                html += `<tr><td>${new Date(v.fecha).toLocaleDateString()}</td><td>${v.cliente}</td><td>${Number(v.total).toLocaleString()}</td>
                <td><button onclick="alert('ID:'+${v.id})" style="width:auto;padding:5px">Ver</button></td></tr>`;
            });
            document.getElementById('lista-ventas-body').innerHTML = html;
            document.getElementById('total-ventas-valor').innerText = suma.toLocaleString();
        }
    </script>
</body>
</html>
